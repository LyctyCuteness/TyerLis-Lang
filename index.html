<!DOCTYPE html>
 <html lang="en">
   <head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>TyerLis-Lang</title>
     <link
       rel="stylesheet"
       href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
     />
     <link rel="stylesheet" href="style.css" />
     <script type="module" src="main.js"></script>
   </head>
   <body>
     <h1>TierList Maker</h1>

     <div
     class="tiers container"
     data-placeholder="Click on the title to add a new tier."
   ></div>

   <div class="cards container">
    <img src="https://icon.icepanel.io/Technology/svg/PHP.svg" alt="" draggable="" />
    <img src="https://icon.icepanel.io/Technology/svg/JavaScript.svg" alt="" draggable="" />
    <img src="https://icon.icepanel.io/Technology/svg/Python.svg" alt="" draggable="" />
    <img src="https://icon.icepanel.io/Technology/svg/Ruby.svg" alt="" draggable="" />
    <img src="https://icon.icepanel.io/Technology/svg/Perl.svg" alt="" draggable="" />
    <img src="https://icon.icepanel.io/Technology/svg/Java.svg" alt="" draggable="" />
    <img src="https://icon.icepanel.io/Technology/svg/JSON.svg" alt="" draggable="" />
    <img src="https://icon.icepanel.io/Technology/svg/TypeScript.svg" alt="" draggable="" />
    <img src="https://icon.icepanel.io/Technology/svg/Tailwind-CSS.svg" alt="" draggable="" />
    <img src="https://icon.icepanel.io/Technology/svg/CSS3.svg" alt="" draggable="" />
    <img src="https://icon.icepanel.io/Technology/svg/HTML5.svg" alt="" draggable="" />
    <img src="https://icon.icepanel.io/Technology/svg/C%23-%28CSharp%29.svg" alt="" draggable="" />
    <img src="https://icon.icepanel.io/Technology/svg/C.svg" alt="" draggable="" />
    <img src="https://icon.icepanel.io/Technology/svg/C%2B%2B-%28CPlusPlus%29.svg" alt="" draggable="" />
    <img src="https://icon.icepanel.io/Technology/svg/Swift.svg" alt="" draggable="" />
    <img src="https://icon.icepanel.io/Technology/svg/Go.svg" alt="" draggable="" />
    <img src="https://icon.icepanel.io/Technology/svg/Kotlin.svg" alt="" draggable="" />
    <img src="https://icon.icepanel.io/Technology/svg/Rust.svg" alt="" draggable="" />
    <img src="https://icon.icepanel.io/Technology/svg/Arduino.svg" alt="" draggable="" />
    <img src="https://icon.icepanel.io/Technology/svg/R-.svg" alt="" draggable="" />
    <img src="https://icon.icepanel.io/Technology/svg/Dart.svg" alt="" draggable="" />
    <img src="https://icon.icepanel.io/Technology/svg/Lua.svg" alt="" draggable="" />
    <img src="https://icon.icepanel.io/Technology/svg/MATLAB.svg" alt="" draggable="" />
    <img src="https://icon.icepanel.io/Technology/svg/Facebook.svg" alt="" draggable="" />
  </div>

  <dialog class="settings-modal">
    <section>
      <div class="colors"></div>

      <textarea class="tier-label" placeholder="Tier label"></textarea>

      <button id="delete">Delete Row</button>
      <button id="clear">Clear Row</button>
      <button id="prepend">Add a Row Above</button>
      <button id="append">Add a Row Below</button>
    </section>
  </dialog>
</body>
</html>
